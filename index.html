<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="logo-container">
        <img src="/images/pokemon-logo.png" alt="logo">
    </div>
    <nav id="nav-bar">
        <ul class="drop apple">
            <span class="drop-1 one">drop1
                <li><a href="">drop1</a></li>
                <li><a href="">drop1</a></li>
                <li><a href="">drop1</a></li>
                <li><a href="">drop1</a></li>
            </span>
        </ul>
        <ul class="drop b">
            <span class="drop-1 two">drop2</span>
            <li><a href="">drop2</a></li>
            <li><a href="">drop2</a></li>
            <li><a href="">drop2</a></li>
            <li><a href="">drop2</a></li>
        </ul>
        <ul class="drop c">
            <span class="drop-1 three">drop3</span>
            <li><a href="">drop3</a></li>
            <li><a href="">drop3</a></li>
            <li><a href="">drop3</a></li>
            <li><a href="">drop3</a></li>
        </ul>
        <ul class="drop d">
            <span class="drop-1 four">drop4</span>
            <li><a href="">drop4</a></li>
            <li><a href="">drop4</a></li>
            <li><a href="">drop4</a></li>
            <li><a href="">drop4</a></li>
        </ul>
        <ul class="drop e">
            <span class="drop-1 five">drop5</span>
            <li><a href="">drop5</a></li>
            <li><a href="">drop5</a></li>
            <li><a href="">drop5</a></li>
            <li><a href="">drop5</a></li>
        </ul>
    </nav>
    <div id="main-container">
        <div id="pokedex">
            <div class="poke-display"><img src="" alt=""></div>
            <div class="scan-display"><img src="" alt=""></div>

            <div class="stat-display">
                <div class="left-container">
                    <span class="attribute-title pokemonName">
                        <span class="value"></span>
                    </span>
                    <span class="attribute-title height">
                        <span class="value"></span>
                    </span>
                    <span class="attribute-title weight">
                        <span class="value"></span>
                    </span>
                </div>
                <div class="right-container">
                    <span class="attribute-title category">
                        <span class="value"></span>
                    </span>
                    <span class="attribute-title abilities">
                        <span class="value"></span>
                    </span>
                </div>
            </div>
            <button type="button" class="left-button"></button>
            <button type="button" class="right-button"></button>
            <form class="form-container">
                <input type="text" id="search" placeholder="">
                <button type="button" id="scan-button"></button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
